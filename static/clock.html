<!DOCTYPE html>
<html>

<head>
  <title>Clock</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap" rel="stylesheet">
  <style>
    .geist-mono {
      font-family: "Geist Mono", monospace;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;
    }

    body {
      background-color: rgb(15, 23, 42);
      color: white;
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      display: table-cell;
      vertical-align: middle;
    }

    .error {
      color: red;
    }

    .battery {
      color: orange;
    }

    .text-small {
      font-size: 5vw;
    }

    .text-large {
      font-size: 30vw;
    }
  </style>
</head>

<body class="geist-mono">
  <table style="margin-left: 5vw; margin-right: 5vw; margin-top: auto; margin-bottom: auto;">
    <tr>
      <td style="width: 100%;" colspan="4">
        <div id="date" class="text-small" style="text-align: center; width: 100%;">
        </div>
      </td>
    </tr>
    <tr>
      <td style="width: 100%;" colspan="4">
        <div id="time" class="text-large" style="text-align: center; width: 100%;">--:--</div>
      </td>
    </tr>
    <tr>
      <td style="width: 25%; text-align: left;">
        <div id="temp" class="text-small">-°</div>
      </td>
      <td style="width: 50%;" colspan="2">
        &nbsp;&nbsp;&nbsp;
      </td>
      <td style="width: 25%; text-align: right;">
        <div id="humidity" class="text-small">-%</div>
      </td>
    </tr>
    <tr>
      <td style="width: 25%;">
        &nbsp;&nbsp;&nbsp;
      </td>
      <td style="width: 50%; text-align: center;" colspan="2">
        <div id="sunrise" style="display: inline-block;" class="text-small">↑--:--</div>
        <div id="sunset" style="display: inline-block;" class="text-small">↓--:--</div>
      </td>
      <td style="width: 25%;">
        &nbsp;&nbsp;&nbsp;
      </td>
  </table>
  <script>
    function loadDateTime() {
      try {
        $("#date").load("/snippets/date");
        $("#time").load("/snippets/time");
        $("#date").removeClass("error");
        $("#time").removeClass("error");
        $("#error").hide();
      } catch (error) {
        $("#date").addClass("error");
        $("#time").addClass("error");
        $("#error").text("Error loading date and time:" + error.toString());
        $("#error").show();
      }
    }

    function loadWeather() {
      try {
        $("#temp").load("/snippets/temperature");
        $("#humidity").load("/snippets/humidity");
        $("#temp").removeClass("error");
        $("#humidity").removeClass("error");
        $("#error").hide();
      } catch (error) {
        $("#temp").addClass("error");
        $("#humidity").addClass("error");
        $("#error").text("Error loading weather:" + error.toString());
        $("#error").show();
      }
    }

    function loadSunriseSunset() {
      try {
        $("#sunrise").load("/snippets/sunrise");
        $("#sunset").load("/snippets/sunset");
        $("#sunrise").removeClass("error");
        $("#sunset").removeClass("error");
        $("#error").hide();
      } catch (error) {
        $("#sunrise").addClass("error");
        $("#sunset").addClass("error");
        $("#error").text("Error loading sunrise and sunset:" + error.toString());
        $("#error").show();
      }
    }

    $(document).ready(function () {
      loadDateTime();
      loadWeather();
      loadSunriseSunset();
      setInterval(loadDateTime, 20000);
      setInterval(loadWeather, 300000);
      setInterval(loadSunriseSunset, 300000);
    });
  </script>
</body>

</html>
